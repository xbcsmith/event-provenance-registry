---
name: CI
"on":
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: ">=1.24"
      - run: make test
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: make docker-image
